<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <!-- Login Modal -->
  <div id="loginModal" class="modal active">
    <form class="admin-login-form" id="adminLoginForm" autocomplete="off">
      <h2>Admin Login</h2>
      <div class="input-group">
        <label for="admin-username">Username</label>
        <input type="text" id="admin-username" name="username" required />
      </div>
      <div class="input-group">
        <label for="admin-password">Password</label>
        <input type="password" id="admin-password" name="password" required />
      </div>
      <button type="submit">Login</button>
      <div id="adminLoginMsg"></div>
    </form>
  </div>

  <!-- Admin Panel -->
<div class="sidebar">
  <h2>Admin Panel</h2>
  <nav>
    <a href="#">Dashboard</a>
    <a href="#">Users</a>
    <a href="#" id="changePwdLink">Change Password</a>
    <a href="#" id="logoutBtn">Logout</a>
  </nav>
</div>
  <div class="content">
    <h1>Manage Users</h1>
    <button class="add-btn" id="addUserBtn">+ Add User</button>
    <table id="userTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS will populate -->
      </tbody>
    </table>
  </div>

  <!-- Add/Edit User Modal -->
  <div id="userModal" class="modal">
    <form class="user-form" id="userForm">
      <h2 id="userFormTitle">Add User</h2>
      <input type="hidden" id="userId" />
      <div class="input-group">
        <label for="userName">Name</label>
        <input type="text" id="userName" required />
      </div>
      <div class="input-group">
        <label for="userEmail">Email</label>
        <input type="email" id="userEmail" required />
      </div>
      <div class="input-group">
        <label for="userRole">Role</label>
        <input type="text" id="userRole" required />
      </div>
      <button type="submit">Save</button>
      <button type="button" id="cancelUserBtn" class="delete-btn">Cancel</button>
    </form>
  </div>
  <!-- Add Change Password Modal -->
<div id="pwdModal" class="modal">
  <form class="user-form" id="pwdForm">
    <h2>Change Password</h2>
    <div class="input-group">
      <label for="oldPwd">Old Password</label>
      <input type="password" id="oldPwd" required />
    </div>
    <div class="input-group">
      <label for="newPwd">New Password</label>
      <input type="password" id="newPwd" required />
    </div>
    <button type="submit">Update Password</button>
    <button type="button" id="cancelPwdBtn" class="delete-btn">Cancel</button>
    <div id="pwdMsg"></div>
  </form>
</div>

  <script src="admin.js"></script>
</body>
</html>
